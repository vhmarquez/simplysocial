<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>SimplySocial</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- DNS Prefetch -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="architecture/css/boilerplate.min.css">
		<link rel="stylesheet" href="architecture/css/screen.min.css">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<!-- Panel: Top -->
		<div class="panel-top" id="panelTop">
			<div class="section-large">
				<a href="./index.html" class="logo">simply<span class="accent">social</span></a>
				<div class="top-actions">
					<span class="icon-new-message"></span>
					<input type="text" class="search" />
					<span class="icon-search"></span>
					<img src="assets/img/user-avatar--small.png" alt="User Avatar Picture" class="user-avatar--x-small" width="30" height="30" />
					<span class="drop-down"></span>
				</div>
			</div>
		</div>

		<!-- Panel: Content -->
		<main class="panel-content" id="panelContent">
			<div class="section-small padded">
				<h1>Settings</h1>

				<h5 class="section-title">ACCOUNT</h5>
				<div class="block bottom-border">
					<div class="flag">
						<div class="flag-media">
							<img src="assets/img/user-avatar--med.png" alt="User Avatar Medium" class="user-avatar--med" width="85px" height="85px" style="margin-bottom: 15px;">
							<span class="change-avatar">change</span>
						</div>
						<div class="flag-content right-double">
							<div class="field-wrap">
								<label for="" class="icon-like">Full Name</label>
								<input type="text" name="full-name" placeholder="Jessica Tuan">
							</div>
							<div class="field-wrap">
								<label for="" class="icon-like">Email</label>
								<input type="text" name="email" placeholder="jessica@mail.com">
							</div>
							<div class="field-wrap">
								<label for="" class="icon-like">Password</label>
								<input type="password" name="password">
							</div>
						</div>
					</div>
				</div>
				
				<h5 class="section-title">Notifications</h5>
				<div class="block bottom-border">
					<div class="switch-wrap">
						<span class="switch-toggle"></span>
						<input type="checkbox" name="favorites" class="switch">
						<span class="switch-status"></span>
						<label for="favorites" class="switch-label">email me when posts are marked as favorites</label>
					</div>
					<div class="switch-wrap">
						<span class="switch-toggle"></span>
						<input type="checkbox" name="mentioned" class="switch">
						<span class="switch-status"></span>
						<label for="mentioned" class="switch-label">email me when I'm mentioned</label>
					</div>
					<div class="switch-wrap">
						<span class="switch-toggle"></span>
						<input type="checkbox" name="reply" class="switch">
						<span class="switch-status"></span>
						<label for="reply" class="switch-label">email me when I get a reply</label>
					</div>
					<div class="switch-wrap">
						<span class="switch-toggle"></span>
						<input type="checkbox" name="follow" class="switch">
						<span class="switch-status"></span>
						<label for="follow" class="switch-label">email me when someone follows me</label>
					</div>
				</div>

				<h5 class="section-title">Privacy</h5>
				<div class="block bottom-border">
					<div class="radio-wrap">
						<span class="radio-toggle"></span>
						<input type="checkbox" name="favorites" class="radio">
						<span class="radio-status"></span>
						<label for="favorites" class="radio-label">allow anyone to tag me</label>
					</div>
					<div class="radio-wrap">
						<span class="radio-toggle"></span>
						<input type="checkbox" name="mentioned" class="radio">
						<span class="radio-status"></span>
						<label for="mentioned" class="radio-label">email me when I'm mentioned</label>
					</div>
					<div class="radio-wrap">
						<span class="radio-toggle"></span>
						<input type="checkbox" name="reply" class="radio">
						<span class="radio-status"></span>
						<label for="reply" class="radio-label">email me when I get a reply</label>
					</div>
					<div class="radio-wrap">
						<span class="radio-toggle"></span>
						<input type="checkbox" name="follow" class="radio">
						<span class="radio-status"></span>
						<label for="follow" class="radio-label">email me when someone follows me</label>
					</div>
				</div>
				<button class="submit">Save Changes</button>
			</div>
		</main>

		<!-- JQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="architecture/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

		<!-- Plugins -->
		<script src="architecture/js/plugins/Tocca.min.js"></script>
		<script src="architecture/js/vendor/masonry.pkgd.min.js"></script>

		<!-- Custom -->
		<script src="architecture/js/main.min.js"></script>
	</body>
</html>
